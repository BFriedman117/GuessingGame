<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <body>

      <div id='app' class="center container">

        <div id='headers' class='center'>
          <!-- Title and subtitles! -->
         <h1 id='title'>Guessing Game</h1>
         <h2 id='subtitle'>Guess a number between 1 and 100</h2>
        </div>

        <div id='main' class="center">
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" class="center" type="text" placeholder="#" maxlength="3" autofocus>
            <button id="submit" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
              <ul id='guess-list'>
                <li id='guess'>-</li>
                <li id='guess'>-</li>
                <li id='guess'>-</li>
                <li id='guess'>-</li>
                <li id='guess'>-</li>
              </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class="btn btn-large center">Reset</button>
            <button id='hint' class="btn btn-large center">Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
